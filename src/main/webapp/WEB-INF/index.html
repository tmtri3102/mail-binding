<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-right: 10px;
    }
    select, input[type="number"] {
      padding: 5px;
      width: 150px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .update-btn {
      background-color: #0099ff;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cancel-btn {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 8px 20px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
    <title>Mail Settings</title>
</head>
<body>
<h1>Settings</h1>
<form th:action="@{/input}" th:object="${inputMail}" method="post">
  <div class="form-group">
    <label>Languages</label>
    <select th:field="*{language}">
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
    </select>
  </div>

  <div class="form-group">
    <label>Page Size:</label>
    Show
    <select th:field="*{pageSize}" style="width: 60px">
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    emails per page
  </div>

  <div class="form-group">
    <label>Spams filter:</label>
    <input type="checkbox" th:field="*{spamFilter}"> Enable spams filter
  </div>

  <div class="form-group">
    <label>Signature:</label>
    <textarea th:field="*{signature}" placeholder="Enter your signature"></textarea>
  </div>

  <div class="buttons">
    <button type="submit" class="update-btn">Update</button>
    <button type="button" class="cancel-btn">Cancel</button>
  </div>
</form>
</body>
</html>
